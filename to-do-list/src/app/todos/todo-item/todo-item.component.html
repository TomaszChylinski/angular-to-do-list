<div class="container">
  <div class="row">
    <div col-md-12>
      <p>
        <input
          (click)="toggleTodo(itemToDo)"
          type="checkbox"
          [attr.checked]="itemToDo.completed ? 'checked' : null"
        />
        <label> </label>

        {{ itemToDo.title }}
        <i (click)="onDeleteClick($event)" class="fas fa-times-circle"></i>
      </p>
    </div>
  </div>
</div>
